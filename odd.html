<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN AND ODD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        form {
            background: #fff;
            max-width: 400px;
            padding: 30px;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        
    </style>
</head>

<body style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background: url(./3....jpg);
background-repeat: no-repeat;
background-position: center;
background-size: cover;
background-attachment: fixed; ">
    <div class="container">
        <form onsubmit="return printEvenNums()" style="background-color: rgba(95, 158, 160, 0.349);">
            <div class="bb-title" style="color: whitesmoke;">
            <h3>EVEN AND ODD NUMBER BETWEEN ANY INTERVALS</h3>
          </div>
          <div >
            <input type="number"  id="start" placeholder="Enter Low Limit">
          </div>
          <br>
          <div >
            <input type="number" id="end" placeholder="Enter High Limit"><br>
          </div>
          <br>
          <div >
            <input type="button" onclick="printEvenNums()" value="Print Even Numbers">
          </div><br>
          <div>
            <input type="button" onclick="printOddNums()" value="Print Odd Numbers">
          </div>
          <br>
          <div id="result"></div>
          <script src="./ODD.JS"></script>
          
      </form>
      
    </div>

</body>

</html>
